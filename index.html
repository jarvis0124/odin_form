<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Odin Form</title>

</head>
<body>
    <div class="pic">
        <img src="jessie-mccall-8OYOxeshmfs-unsplash.jpg" alt="Green forest">
        <div class="odin_pic">
            <img src="/odin-lined.png" alt="Odin">
            <p>Odin</p>
        </div>
          <p class="pic_credit"> Photo by <a href="https://unsplash.com/@littlegreeneyes?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jessie McCall</a> on
            <a href="https://unsplash.com/photos/green-grass-field-with-fog-8OYOxeshmfs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="formInfo">
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started <br>You know you want to.
        </p>
    </div>
    <div class="form_container">
        <form action="" method="post">
                <legend>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="phone">Contact Number</label>
                    <input type="number" min="10" max="10" id="phone" name="Phone">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass">
                    <div id="accBtn">
                        <button type="submit">Create Account</button>
                        <p>Already have an Acc? <button>Login</button></p>
                    </div>
                    
                </legend>
        </form>
    </div>
</body>
</html>
